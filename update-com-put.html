    <div class="formulario">
        <h1 class="titulo-form">Alteração de Produtos</h1>
        <form action="" method="post">
                
            <div class="caixa-form">
                <label for="id">ID</label>
                <input type="text" id="id" placeholder="digite o ID do produto">
            </div>

            <div class="caixa-form">
                <label for="descricao" disabled>Descrição</label>
                <input type="text" id="descricao" placeholder="digite a descrição do produto">
            </div>

            <div class="caixa-form">
                <label for="preco">Preço</label>
                <input type="text" id="preco" placeholder="digite o preço do produto">
            </div>

            <div class="caixa-form">
                <label for="imagem">Imagem</label>
                <input type="text" id="imagem" placeholder="digite a imagem do produto">
            </div>

            <div class="botoes">
                <button type="button" id="btnAtualizar" disabled>Atualizar</button>
                <button type="reset" class="btn-cancelar" id="btnCancelar" disabled>Cancelar</button>
            </div>
        </form>
    </div>
    
    <div id="listaProdutos"></div>
